<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>導覽列</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("[data-toggle='tooltip']").tooltip();
            $('[data-toggle="popover"]').popover();
        });
    </script>


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" style="width:40px;" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbaritem">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbaritem" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">關於</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                            書籍
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">跟著實務學習ASP.NET MVC</a>
                            <a href="#" class="dropdown-item">跟著實務學習網頁設計</a>
                            <a href="#" class="dropdown-item">跟著實務學習Bootstrap</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">服務</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-2 my-2" type="search" placeholder="Search" />
                    <input type="submit" value="Search" class="btn btn-outline-success" />
                </form>
            </div>
        </nav>
    </header>


    <!--圖片輪播-->
    <div id="carousellnk" class="carousel slide" data-ride="carousel">
        <!--連結導引-->
        <ol class="carousel-indicators">
            <li data-target="#carousellnk" data-slide-to="0" class="active"></li>
            <li data-target="#carousellnk" data-slide-to="1"></li>
            <li data-target="#carousellnk" data-slide-to="2"></li>
        </ol>

        <!--幻燈片圖-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="images/slide1.jpg">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="images/slide2.jpg">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="images/slide3.jpg">
            </div>
        </div>

        <!--上下導引-->
        <a class="carousel-control-prev" href="#carousellnk" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carousellnk" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>



    <h3 class="text-center text-primary mb-4">全新線上課程</h3>

    <div class="container">

        <div class="card-deck">
            <div class="card">
                <img src="images/mvc.png" class="card-img-top"
                     data-toggle='popover'
                     title="MVC"
                     data-content="最強雲端應用程式架構"
                     data-placement="bottom" />
                <div class="card-body">
                    <h5>ASP.NET MVC</h5>
                    <p>雲端應用程式最佳實務技能</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">馬上收看</a>
                </div>
            </div>

            <div class="card">
                <img src="images/webform.png" class="card-img-top"
                     data-trigger="hover"
                     data-toggle='popover'
                     title="Web Form"
                     data-content="最快速靈程式碼動態網頁開發"
                     data-placement="bottom" />
                <div class="card-body">
                    <h5>ASP.NET Web Form</h5>
                    <p>動態網頁初體驗課程</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">馬上收看</a>
                </div>
            </div>

            <div class="card">
                <img src="images/free.png" class="card-img-top"
                     data-trigger="focus"
                     tabindex="0"
                     data-toggle='popover'
                     title="Azure服務"
                     data-content="最強大的AI服務應用"
                     data-placement="bottom" />
                <div class="card-body">
                    <h5>Azure部署</h5>
                    <p>動態網頁ASP.NET發佈雲端課程</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">馬上收看</a>
                </div>
            </div>

        </div>

    </div>


    <ul class="pagination justify-content-center my-4">
        <li class="page-item">
            <a href="#" class="page-link">第一頁</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">1</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">2</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">3</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">最末頁</a>
        </li>
    </ul>


    <hr />
    <footer>
        <div class="text-center my-4">大才全資訊科技股份有限公司</div>
    </footer>

</body>
</html>
